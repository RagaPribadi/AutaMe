{% extends "_base.html" %}
{% block bodycontent %}

<!-- Page Content -->
<div class="container">

	<div class="row">

		<!-- sidebar -->
		<div class="col-md-3 toolbar">
			<p class="lead">Filter</p>
			<div class="list-group">
				<a href="#" class="list-group-item active">All</a>
				<a href="#" class="list-group-item">Household</a>
				<a href="#" class="list-group-item">School Work</a>
			</div>
		</div>
		<!-- /sidebar -->

		<!-- Tasks container -->
		<div id = "tasks-container" class="tasks-container col-md-9">
			{% for task in tasks %}
			<div class="task-container">
				<div class="caption-full">
					<!-- /task?id={{task.key.urlsafe}} -->
					<h3 class = "title" ><a href="/task?id={{task.key.urlsafe}}">{{task.title}}</a></h3>
					<div class = "post-info">
						<h5 class="post-time">{{task.time_created}}</h5>
					</div>
					
					<div>		
						<p>{{task.content}}</p>
					</div>
				</div>

				{% if task.image %}
				<div class="thumbnail">
					<img class="img-responsive" src="http://placehold.it/800x300" alt="">
				</div>
				{% endif %}

				<div class="functions_bar">
					<p class="comment pull-right">3 comments{{task.comments}}</p>
					<p>
						<button id = "claim_button" class = "claim_button claim_able button_large"> Claim </button>
					</p>
				</div>
			</div>
			{% endfor %}

		</div>
		<!-- Task container -->

	</div>




<script type="text/javascript">

	
$(document).ready(function() {

	function createXmlHttp() {
		var xmlhttp;
		if (window.XMLHttpRequest) {
			xmlhttp = new XMLHttpRequest();
		} else {
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		if (!(xmlhttp)) {
			alert("Your browser does not support AJAX!");
		}
		return xmlhttp;
	}

	function postParameters(xmlHttp, target, parameters) {
		if (xmlHttp) {
			xmlHttp.open("POST",target,true);
			xmlHttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xmlHttp.send(parameters);
		}
	}

	function testjson() {
		var xmlHttp = createXmlHttp();
		xmlHttp.onreadystatechange=function() {
			if(xmlHttp.readyState == 4) {
				var myObject = JSON.parse(xmlHttp.responseText);
				alert(myObject);
				$("#tasks-container").append(
					myObject.title
				);
			}
		}
		postParameters(xmlHttp, '/refresh', '');
	}

	function posting_task(){

		testjson();
	}

	$("#posting_task").click(function(){
		posting_task();
	});

	$("#cost").keydown(function (e) {
        // Allow: backspace, delete, tab, escape, enter and .
        if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110, 190]) !== -1 ||
             // Allow: Ctrl+A
            (e.keyCode == 65 && e.ctrlKey === true) ||
             // Allow: Ctrl+C
            (e.keyCode == 67 && e.ctrlKey === true) ||
             // Allow: Ctrl+X
            (e.keyCode == 88 && e.ctrlKey === true) ||
             // Allow: home, end, left, right
            (e.keyCode >= 35 && e.keyCode <= 39)) {
                 // let it happen, don't do anything
                 return;
        }
        // Ensure that it is a number and stop the keypress
        if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
            e.preventDefault();
        }
    });

    $(".claim_button").click(function(){
    	$(this).html = "Claimed";
    	   $(this).attr("disabled","disabled");
    	$(this).addClass("Claimed");
    	$(this).removeClass("button_large");

    })
});


</script>

{% endblock %}
